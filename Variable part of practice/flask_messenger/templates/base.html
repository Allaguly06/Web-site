<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Чат{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .navbar {
            background-color: #0e68c2;
        }

        .navbar .navbar-brand {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #0e68c2;
        }

        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .d-flex {
            margin-bottom: 10px;
        }

        .p-2 {
            padding: 10px;
            border-radius: 10px;
        }

        .bg-primary {
            background-color: #007bff;
        }

        .bg-success {
            background-color: #28a745;
        }

        .text-white {
            color: white;
        }

        .input-group {
            margin-top: 20px;
        }

        .form-control {
            border-radius: 25px;
            padding: 15px;
        }

        .btn {
            border-radius: 25px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Чат</a>
            <div class="ml-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-light">Выйти</a>
            </div>
        </nav>

        <div class="content mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.1/dist/socket.io.min.js"></script>
</body>
</html>
