{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход</h2>
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" 
               class="form-control {% if error %}is-invalid{% endif %}" 
               id="username" 
               name="username" 
               required 
               value="{{ username or '' }}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" 
               class="form-control {% if error %}is-invalid{% endif %}" 
               id="password" 
               name="password" 
               required>
        {% if error %}
            <div class="invalid-feedback">
                {{ error }}
            </div>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

<p class="mt-3">Нет аккаунта? 
    <a href="{{ url_for('register') }}" class="btn btn-link">Зарегистрироваться</a>
</p>
{% endblock %}
